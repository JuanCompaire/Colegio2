<h2>Listado de Alumnos</h2>
<cuantos-alumnos
                [todos] ="getNumTodos()" 
                [hombres]="getNumHombres()"
                [mujeres]="getNumMujeres()"
                (globalElegido)="alCambiar($event)">
</cuantos-alumnos>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Sexo</th>
      <th>Fecha de Nacimiento</th>  
      <th>Direcci√≥n</th>
      <th>Curso</th>
    </tr>
  </thead>
  <tbody>
    <ng-container style="text-align: center;" *ngFor="let alumno of alumnos">
        <tr *ngIf="alumno.sexo == seleccion || seleccion == 'Todos'">
            <td>{{ alumno.ID}}</td>
            <td><a [routerLink]="['/Alumnos', alumno.ID]">{{alumno.nombre | uppercase | alumnoTitulo:alumno.sexo}} {{alumno.apellidos}}</a></td>
            <td>{{ alumno.sexo | alumnoSexo:alumno.sexo}}</td>
            <td>{{ alumno.fnac | date:'dd MMM y'}}</td>
            <td>{{ alumno.direccion}}</td>
            <td>{{ alumno.cursoID}}</td>
        </tr>
    </ng-container>
    
    <tr *ngIf="!alumnos || alumnos.length == 0">
        <td colspan="5">No hay alumnos</td>
    </tr>
</tbody>
</table>
